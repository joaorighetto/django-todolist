<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
        {% block title %}
        {% endblock title %}
    </head>
    <body>
        <nav class="navbar" style="background: linear-gradient(to left, rgba(126, 64, 246, 1), rgba(80, 139, 252, 1));">
            {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
            {% endif %}
        </nav>
        <section class="vh-100 gradient-custom-2 not-done">
            <div class="container py-2 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100" >
                    <div class="col-md-12 col-xl-10 ">
                        <div class="card mask-custom">
                            <div class="card-body p-4 text-white">
                                {% block content %}
                                {% endblock content %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
